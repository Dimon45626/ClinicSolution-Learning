name: Clinic Automated Testing

# Запуск при пуше или PR в ветку main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # Используем Ubuntu (поддерживает .NET 6+)
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Устанавливаем .NET 8.0
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Восстанавливаем зависимости
      - name: Restore dependencies
        run: dotnet restore

      # 4. Собираем проект в режиме Release
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Запускаем тесты
      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
